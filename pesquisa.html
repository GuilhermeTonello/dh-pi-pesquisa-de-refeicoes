<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Temperos de Cozinha</title>
		<meta name="description" content="receitas, pesquisar, pesquisar receitas, lista de receitas">
		<meta name="robots" content="index,follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="canonical" href="https://temperosdecozinha.netlify.app/pesquisa.html">
		<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg pt-4 pb-4 fixed-top mb-5" id="nav_bar">
				<div class="container">
					<a class="navbar-brand text-uppercase cor_texto" href="index.html">home</a>
					<img class="logo" src="img/logo.png" alt="temperos de cozinha" title="temperos de cozinha">
					<div>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<form action="pesquisa.html" class="js-form">
									<input placeholder="Encontre uma receita..." name="prato" type="text" class="pesquisa_campo bg-light">
									<button type="submit" class="pesquisa_botao btn">Pesquisar</button>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="mt-5 mb-5"><br /></div>
		<div class="mt-5 mb-5"><br /></div>
		<main>
			<section>
				<table id="tabela" class="display container mt-5">
					<thead>
						<tr>
							<th>Receitas</th>
						</tr>
					</thead>
					<tbody class="js-table"></tbody>
				</table>
			</section>
		</main>
		<footer class="text-center mt-5 pt-3 pb-2">
			<p>Temperos de Cozinha | Copyright 2020</p>
		</footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
		<script src="javascript/scripts.js"></script>
		<script>
			setTimeout(function() {
				$(document).ready(function() {
					$("#tabela").DataTable({
						"pageLength": 5,
						"searching": false,
						"ordering": false,
						"info": false,
						"infoEmpty": false,
						"lengthChange": false,
						"language": {
							"emptyTable": "Nenhuma receita encontrada",
							"paginate": {
								"first":      "Primeira",
								"last":       "Última",
								"next":       "Próxima",
								"previous":   "Anterior",
						  },
						},
					});
				});
			}, 1000);
		</script>
	</body>
</html>
